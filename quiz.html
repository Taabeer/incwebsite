    <div class="info_box">
        <div class="info-title"><span>Sulwe Quiz</span></div>
        <div class="info-list">
            <div class="info">This quiz is going to test your understanding!</div>
            <div class="info">Good luck and try your best!</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!--Quiz Box-->
    <div class="quiz_box">
        <header>
            <div class="title">Sulwe Quiz</div>
        </header>
        <section>
            <div class="que_text">
            </div>
            <div class="option_list">
            </div>
        </section>
        
        <!--Quiz Box Footer-->
        <footer>
            <div class="total_que">
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>

   <!---- Result Box-->
   <dix class="result_box">
    <div class="icon">
        <i class="fas fa-crown"></i>
    </div>
    <div class="complete_text">You've completed the quiz!</div>
    <div class="score_text">
        <span>Your score is<p>2</p>out of<p>5</p></span>
    </div>
    <div class="buttons"
    ><button class="restart">Replay Quiz</button>
    <button class="quit">Quit Quiz</button>
    </div>
   </div>
